<div class="container my-5">
    <h1 >Employees</h1>

    <table class="table" *ngIf="employees && employees.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Salary</th>
                <th>Department</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.department}}</td>
                <td><a [routerLink]="['/employees','edit',employee.id]">View</a></td>
                <!-- <td><button (click)="deleteRecord(recordId)">Delete Record</button></td> -->
            </tr>
        </tbody>
    </table>
   <!-- <p *nhIf="!employees || employees.length <= 0 ">No Employees Found</p>-->
</div>
